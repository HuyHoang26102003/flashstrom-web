<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Changed Successfully</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 500px;
        margin: 20px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        text-align: center;
        padding: 40px;
      }
      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background-color: #4d9c39;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 40px;
      }
      .header {
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        margin: 10px 0;
      }
      .content {
        margin-bottom: 30px;
      }
      .content p {
        font-size: 16px;
        line-height: 1.6;
        color: #666;
        margin: 0 0 20px;
      }
      .button {
        display: inline-block;
        padding: 14px 30px;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        background: linear-gradient(90deg, #4d9c39, #7dbf72);
        border: none;
        border-radius: 25px;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 10px rgba(77, 156, 57, 0.3);
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(77, 156, 57, 0.4);
      }
      .footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e0e0e0;
        font-size: 14px;
        color: #999;
      }
      .footer p {
        margin: 5px 0;
      }
      .footer a {
        color: #4d9c39;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">âœ“</div>
      <div class="header">
        <h1>Password Changed Successfully!</h1>
      </div>
      <div class="content">
        <p>
          Your password has been successfully updated. You can now log in with
          your new password.
        </p>
        <a href="/login" class="button">Go to Login</a>
      </div>
      <div class="footer">
        <p>Flashfood team</p>
        <p><a href="mailto:support@flashfood.com">Contact Support</a></p>
      </div>
    </div>
  </body>
</html>
